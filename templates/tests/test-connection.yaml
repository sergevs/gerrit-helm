apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gerrit.fullname" . }}-test-connection"
  labels:
    {{- include "gerrit.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "gerrit.fullname" . }}']
  restartPolicy: Never